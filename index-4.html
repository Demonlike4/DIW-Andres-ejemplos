<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografía</title>
    <!-- Google Fonts importado del MD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-10 font-[Plus_Jakarta_Sans]">

    <!-- Uso de fuentes personalizadas y genéricas -->
    <p>Este cuerpo usa la fuente [Plus Jakarta Sans] por defecto.</p>
    <p class="font-[cursive]">Este texto usa una fuente genérica cursive.</p>

    <br>

    <!-- Tamaños y valores arbitrarios -->
    <p class="text-xs">Texto Extra pequeño (text-xs)</p>
    <p class="text-base">Texto Base (text-base)</p>
    <p class="text-5xl">Texto Muy Grande (text-5xl)</p>
    <p class="text-[40px]">Texto de 40 píxeles exactos (text-[40px])</p>

    <br>

    <!-- Ejemplo Combinado (md line 96) -->
    <h1 class="text-5xl font-medium italic text-start">Textos en Tailwind</h1>

</body>

</html>
