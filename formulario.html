<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center">

    <div class="bg-black border border-red-600 p-10 rounded-2xl w-full max-w-md shadow-2xl">

        <h1 class="text-white text-4xl font-bold mb-8">Sign Up</h1>

        <form action="#" class="flex flex-col gap-6">
            <div>
                <label for="name" class="block text-white mb-2">Name</label>
                <input type="text" id="name" placeholder="Enter your name"
                    class="w-full bg-transparent border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent">
            </div>

            <div>
                <label for="email" class="block text-white mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full bg-transparent border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-white mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full bg-transparent border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent">
            </div>

            <div class="flex items-center gap-3">
                <input type="checkbox" id="terms" class="accent-red-600">
                <label for="terms" class="text-white text-sm">I agree with terms and conditions</label>
            </div>

            <button type="submit" class="bg-red-600 text-white p-4 rounded-lg hover:bg-red-200">Sign Up</button>

            <p class="text-red-600 border border-red-600 p-2 rounded-lg text-center">Realizado por Andrés Martínez
                Martínez</p>

        </form>
    </div>

</body>

</html>
