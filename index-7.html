<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Tailwind v4</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-10 space-y-20 h-screen overflow-y-auto">

    <!-- 07. Responsive Design -->

    <!-- Sintaxis de Media Queries en Tailwind -->
    <nav class="bg-slate-800 sm:bg-red-500 h-20 flex items-center justify-center text-white">
        <!-- Fondo gris oscuro por defecto -->
        <!-- Fondo rojo cuando la pantalla sea ≥640px -->
        <span class="font-bold">Sintaxis Básica: sm:bg-red-500</span>
    </nav>

    <!-- Múltiples Breakpoints -->
    <nav class="bg-slate-800
                sm:bg-red-500
                md:bg-green-500
                lg:bg-blue-500
                h-20 flex items-center justify-center text-white">
        <!-- 
        - Pantallas pequeñas (<640px): gris oscuro
        - sm (≥640px): rojo
        - md (≥768px): verde
        - lg (≥1024px): azul
        -->
        <span class="font-bold">Múltiples Breakpoints</span>
    </nav>

    <!-- Ejemplo: Navbar Mobile-First -->
    <nav class="h-auto bg-slate-800
                flex flex-col gap-5
                items-center justify-between
                py-6 px-10
                md:flex-row md:h-20">

        <img src="./assets/logo.png" class="h-14 w-64 object-cover" alt="Logo">

        <div class="text-white flex gap-10 order-1 md:order-0">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </div>

        <a href="#" class="bg-amber-700 text-white px-7 py-3 rounded-lg">Contáctame</a>
    </nav>

    <!-- Enfoque Desktop-First (Alternativa) -->
    <nav class="h-20 flex flex-row items-center justify-around bg-purple-600 text-white
                max-md:h-auto max-md:flex-col max-md:py-4">
        <!-- 
        - Por defecto (desktop): altura 20, fila horizontal
        - Pantallas <768px: altura auto, columna vertical
        -->
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </nav>

    <!-- Combinar Breakpoints: Rangos -->
    <div class="sm:max-lg:bg-red-400 h-20 flex items-center justify-center border border-gray-300">
        <!-- Fondo rojo SOLO cuando: ≥640px Y <1024px -->
        <!-- Es decir, tablets y laptops pequeñas -->
        <span class="font-bold italic text-center">Fondo rojo SOLO entre sm (640px) y lg (1024px)</span>
    </div>

    <!-- Ejemplo Práctico Completo -->
    <div class="mx-auto">
        <div class="
            w-full p-4 bg-blue-500
            sm:w-3/4 sm:p-6 sm:bg-green-500
            md:w-1/2 md:p-8 md:bg-yellow-500
            lg:w-1/3 lg:p-10 lg:bg-red-500
        ">
            <h2 class="text-xl md:text-3xl lg:text-5xl border-b border-black/20 pb-2">
                Título Responsive
            </h2>
            <p class="mt-4">Este bloque cambia de ancho, padding y color según el breakpoint.</p>
        </div>
    </div>

</body>

</html>
